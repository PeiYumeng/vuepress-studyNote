<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    width:100px;
    height:100px;
    background-color: grey;
    position: relative;
  }
  .silder{
    width:50px;
    height:50px;
    background-color: red;
    position: absolute;
    top:50%;
    margin-top:-25px;
  }
  .silder2{
    width:50px;
    height:50px;
    background-color: red;
    margin:auto;
  }

</style>
<body>
  <h4>垂直居中</h4>
  <div class="container">
    <div class="silder"></div>
  </div>
  <h4>水平居中</h4>
  <div class="container">
    <div class="silder2"></div>
  </div>
</body>
</html>

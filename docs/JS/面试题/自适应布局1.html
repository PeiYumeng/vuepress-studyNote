<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    /* width:100%; */
    height:500px; 
    padding-left:150px;
    padding-right:150px;
  }
  .container div{
    float:left
  }
  .content{
    width:100%;
    height:500px;
    background-color: red;
  }
  .left{
    width:150px;
    height:500px;
    background-color: blue;
    margin-left:-100%;
    position: relative;
    right:150px;
  }
  .right{
    width:150px;
    height:500px;
    background-color: blue;
    margin-right:-150px;
  }
</style>
<body>
  <div class="container">
    <div class="content"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
